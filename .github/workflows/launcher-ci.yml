name: launcher-ci

on:
  push:
    branches:
      - main
      - task/**
  pull_request:

jobs:
  frontend-launcher:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Lint launcher app
        run: pnpm exec biome check apps/os-launcher

      - name: Test launcher app
        run: pnpm --filter @hypercard/os-launcher test

      - name: Build launcher app
        run: pnpm --filter @hypercard/os-launcher build

  go-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go-inventory-chat/go.mod

      - name: Run go tests
        working-directory: go-inventory-chat
        run: go test ./...

  launcher-smoke:
    runs-on: ubuntu-latest
    needs:
      - frontend-launcher
      - go-tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go-inventory-chat/go.mod

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build launcher binary
        run: npm run launcher:binary:build

      - name: Run launcher smoke checks
        run: bash ./scripts/smoke-go-go-os-launcher.sh --skip-build
